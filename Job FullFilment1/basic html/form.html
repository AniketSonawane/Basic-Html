<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Here</h1>
        <form>
            <fieldset style="border-color:antiquewhite;border-width: 2px;"> 
                <legend style="background-color: darkseagreen;text-align: center;">Enter Your Details</legend>
            <label>Full Name</label><br>
            <input type="text" placeholder="Enter Your Full Name Here"><br><br>
            <label>Email</label><br><br>
            <input type="email" placeholder="Enter Email Here"><br><br>
            <label>Password</label><br><br>
            <input type="password" placeholder="Enter Password Here"><br><br>
            <label>Contact Number</label><br><br>
            <input type="number" placeholder="Enter Here"><br>
            <br>
            <label>Upload Resume</label><br><br>
            <input type="file"><br>
            <label>Date Of Birth</label><br>
            <input type="date" min="2020-2-2" max="2020-3-3"><br><br>
            <label >Education</label><br>
            <input type="checkbox">10th<br>
            <input type="checkbox">12th<br>
            <input type="checkbox">BE<br><br>
            <label >Gender</label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br><br>
            <label>Select State</label><br><br>
            <select>
                <option >Maharashtra</option>
                <option >Delhi</option>
                <option >Sikkim</option>
                <option >Goa</option>
            </select><br><br>

            <label>Select City</label><br><br>

            <input type="text" list="city">
            <datalist id="city">
                <option >Pune</option>
                <option >Mumbai</option>
                <option >Nashik</option>
                <option >Nagpur</option>
                
            </datalist>
            <br><br>








            <input style="background-color:#32ff6a;size: 2px;" type="submit" value="Register">
        </fieldset>
       
        </form>

    </h1>
</body>
</html>
