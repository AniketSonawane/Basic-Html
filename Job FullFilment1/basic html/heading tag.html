<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic html headings</title>
</head>
     
<body>
    <h1><center>Welcome to html headings</center></h1>
    <h2 ><center>
        Welcome to html heading h2</h2>
    </center>
    <h3 ><center>
        Welcome to html heading h3</h3>
    </center>
    <h4><center>
        Welcome to html heading h4</h4>
    </center>
    <h5></h5><center>
        Welcome to html heading h5</h5>
    </center>
    <h6><center>
        Welcome to html heading h6
    </center></h6>
        
</body>
</html>
